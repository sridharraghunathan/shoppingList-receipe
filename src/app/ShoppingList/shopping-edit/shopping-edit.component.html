<div class="row">
    <div class="col-xs-12">
        <form action="" (ngSubmit)="onAddItem(form)" #form="ngForm">
            <div class="row">
                <div class="col-sm-5">
                    <label for="name">Name</label>
                    <input type="text" id="name" class="form-control" name="name" ngModel required>
                </div>
                <div class="col-sm-5">
                    <label for="Amount">Amount</label>
                    <input type="text" id="Amount" name="amount" ngModel required pattern="^\d+$" class="form-control">

                </div>

            </div>
            <br>
            <br>
            <div class="row">
                <div class="col-xs-12">
                    <div class="alignment">
                        <button class="btn btn-success alignment" [disabled]="!form.valid"
                            type="submit">{{editMode ? 'Update': 'Add'}}</button>
                        <button class="btn btn-danger alignment" *ngIf="editMode" (click)="onDelete()"
                            type="button">Delete</button>
                        <button class="btn btn-primary  alignment" (click)="onClear()" type="button">Clear</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
