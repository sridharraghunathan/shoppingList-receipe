<div class="row">
    <div class="col-lg-12">
        <form [formGroup]="receipeForm" (ngSubmit)="onSubmit()">
            <div class="row">
                <div class="col-lg-12">
                    <button type="submit" class="btn btn-success" [disabled]="!receipeForm.valid"> save </button>
                    <button type="button" class="btn btn-danger" (click)="onCancel()"> cancel </button>
                </div>

            </div>

            <div class="row">
                <div class="col-lg-12">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input class="form-control" formControlName="name" type="text" id="name">
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-lg-12">
                    <div class="form-group">
                        <label for="image">Image</label>
                        <input class="form-control" formControlName="imagePath" type="text" id="image" #imagePath>
                    </div>
                </div>
            </div>


            <div class="row">
                <div class="col-lg-12">
                    <img [src]="imagePath.value" class="img-fluid" alt="">
                </div>
            </div>

            <div class="row">
                <div class="col-lg-12">
                    <div class="form-group">
                        <label for="desc">Description</label>
                        <textarea class="form-control" formControlName="description" type="text" id="desc"
                            rows="6"></textarea>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-lg-12" formArrayName="ingredients">
                    <div class="row" *ngFor="let ingredientCtrl of ingredientContrl; let i = index" [formGroupName]="i"
                        style="margin-top: 10px">
                        <div class="col-lg-8">
                            <input class="form-control" formControlName="Ingredientname" type="text">
                        </div>
                        <div class="col-lg-2">
                            <input class="form-control" formControlName="amount" type="number">
                        </div>
                        <div class="col-lg-2">
                            <button class="btn btn-danger" type="button" (click)="onDelete(i)">delete</button>

                        </div>

                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-lg-12">
                    <button (click)="onAddControl()" class="btn btn-success" type="button">Add Ingredients</button>
                </div>
            </div>

        </form>
    </div>
</div>
