<ng-template appPlaceholder></ng-template>
<div class="row">
  <div class="col-xs-12 col-md-6 col-md-offset-3">
    <app-spinner *ngIf="isLoading"></app-spinner>
    <!-- <app-alert *ngIf="error"
        [errorMsg]="error" 
        (close)="onErrorClick()" >
      </app-alert>
         -->
    <form (ngSubmit)="onSubmit(form)" #form="ngForm" *ngIf="!isLoading">
      <div class="form-group">
        <label for="email">E-Mail</label>
        <input type="email" id="email" class="form-control" ngModel name="email" required email />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" class="form-control" ngModel name="password" required />
      </div>
      <div>
        <button class="btn btn-primary" [disabled]="!form.valid" type="submit">{{isLogin ? 'Login': 'SignUp'}}</button>
        <button class="btn btn-primary" (click)="onLogin()" type="button">Switch to
          {{isLogin ? 'SignUp': 'Login'}}</button>
      </div>
    </form>
  </div>
</div>
